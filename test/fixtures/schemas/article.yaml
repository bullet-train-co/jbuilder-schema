---
type: object
title: Article
description: Article in the blog
required:
  - id
  - title
  - status
  - body
properties:
  id:
    type: integer
    description: Article ID
  public_id:
    type: string
    description: Article Public ID
    nullable: true
  title:
    type: string
    description: Article Title
  status:
    type: string
    enum:
      - pending
      - published
      - archived
    description: Article Status
  body:
    type: string
    pattern: "\\w+"
    description: Article Body
