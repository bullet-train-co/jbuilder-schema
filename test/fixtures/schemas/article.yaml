#    nullable: true
  ratings:
    type: array
    items:
      "$ref": "#/components/schemas/rating"
    description: Article Ratings
    nullable: true
  comments:
    type: array
    items:
      "$ref": "#/components/schemas/comment"
    description: Article Comments
    nullable: true
